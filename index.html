<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Plataforma de sinais em tempo real para operações em opções binárias e Forex.">
  <title>Indicador de Investimentos em Tempo Real</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Menu Inicial -->
    <section id="initial-menu">
      <h1>Trade Insights</h1>
      <form id="config-form">
        <div class="form-group">
          <label for="moeda-input">Moeda:</label>
          <input type="text" id="moeda-input" name="moeda" placeholder="Ex: EUR/USD" required>
        </div>
        <div class="form-group">
          <label for="tipo-negociacao">Tipo de Negociação:</label>
          <select id="tipo-negociacao" name="tipo-negociacao" required>
            <option value="estrategia1">Estratégia 1</option>
            <option value="estrategia2">Estratégia 2</option>
            <option value="estrategia3">Estratégia 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tempo-vela">Tempo de Vela:</label>
          <select id="tempo-vela" name="tempo-vela" required>
            <option value="1">1 Minuto</option>
            <option value="5">5 Minutos</option>
            <option value="30">30 Minutos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipo-operacao">Tipo de Operação:</label>
          <select id="tipo-operacao" name="tipo-operacao" required>
            <option value="binarias">Opções Binárias</option>
            <option value="forex">Forex</option>
          </select>
        </div>
        <button id="buscar-sinais" type="button">
          <span>Buscar Sinais</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" 
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
    </section>

    <!-- Tela de Carregamento -->
    <section id="loading-screen" aria-live="polite" style="display: none;">
      <div class="loader" aria-hidden="true"></div>
      <p>Buscando sinais...</p>
    </section>

    <!-- Tela de Resultados -->
    <section id="results-screen" style="display: none;">
      <button id="theme-toggle">Alternar Tema</button>
      <header>
        <h1>Indicador de Investimentos</h1>
        <p>Sinais em tempo real para opções binárias e Forex.</p>
      </header>
      <main>
        <section id="sinais">
          <h2>Sinais em Tempo Real</h2>
          <div id="sinais-lista">
            <!-- Sinais serão adicionados aqui via JavaScript -->
          </div>
        </section>
        <section id="melhores-moedas">
          <h2>Melhores Moedas para Negociar</h2>
          <ul id="moedas-lista">
            <!-- Melhores moedas serão adicionadas aqui via JavaScript -->
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Indicador de Investimentos</p>
      </footer>
    </section>
  </div>
  <div id="notification-area" aria-live="assertive"></div>
  <script src="script.js" defer></script>
</body>
</html>
